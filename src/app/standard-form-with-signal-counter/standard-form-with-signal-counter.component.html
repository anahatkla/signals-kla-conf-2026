<form [formGroup]="form">
  <div class="flex flex-col">
    <mat-form-field>
      <mat-label>Multiplier</mat-label>
      <input formControlName="multiplier" matInput required type="number"/>
    </mat-form-field>
  </div>
</form>
<button (click)="counterStore.incrementCount()" matButton="filled">Increment</button>

Count: {{ counterStore.count() }}
Multiplied Result Signal: {{ multipliedResult() }}
Multiplied Result Observable: {{ multipliedResult$ | async }}
