<form [formGroup]="form">
  <div class="flex flex-col">
    <mat-form-field>
      <mat-label>Multiplier</mat-label>
      <input formControlName="multiplier" matInput required type="number"/>
    </mat-form-field>
  </div>
</form>

<div>Count: {{ $count() }}</div>
<div>Multiplied Result Signal: {{ multipliedResult() }}</div>
<div>Multiplied Result Observable: {{ multipliedResult$ | async }}</div>

<button (click)="incrementCount()" matButton="filled">Increment</button>
