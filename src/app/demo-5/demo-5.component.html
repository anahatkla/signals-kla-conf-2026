<div class="flex flex-col gap-2">
  <p>Count: {{ $count() }}</p>
  <p>Multiplier: {{ $multiplier() }}</p>
  <p>Multiplied Result: {{ $result() }}</p>
  <button (click)="increment($count)" class="w-50" matButton="filled">Increment Count</button>
  <button (click)="increment($multiplier)" class="w-50" matButton="filled">Increment Multiplier</button>
</div>
