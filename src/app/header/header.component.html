<div class="flex gap-6 pt-2 pl-2">
  @for (_ of demos; track $index) {
    <ng-container *ngTemplateOutlet="navButton; context: {$implicit: $index + 1}"/>
  }
</div>

<ng-template #navButton let-index>
  <a #rla="routerLinkActive" [matButton]="rla.isActive ? 'filled': 'outlined'" routerLink="/demo/{{index}}" routerLinkActive>Demo {{ index }}</a>
</ng-template>
